
<div x-init="content_comparator_init()">
    <h1>Content browser</h1>

    <div class="two_columns" style="min-height: 75vh; min-width: 100%">

        <div class="left_column"  id="leftColumn" style="overflow: scroll; padding:5px;">
            <h2>Browser 1 filters:</h2>
            <label for="ms_select_left">Manuscript:</label>
            <select class="manuscript_filter_left" name="state" id="ms_select_left">
            </select>
            <table id="content_left" class="table table-striped table-bordered table-hover" style="width:100%"></table>

        </div>
        <div class="resizer" id="resizer"></div>

                        
        <div class="right_column" id="rightColumn" style="overflow: scroll; padding:5px;">

            <h2>Browser 2 filters:</h2>
            <label for="ms_select_right">Manuscript:</label>
            <select class="manuscript_filter_right" name="state" id="ms_select_right">
            </select>

            <button id="compareButton">Formulas Comparison Graph</button>
            <button id="compareEditionButton">Rites (Edition) Graph</button>

            <table id="content_right" class="table table-striped table-bordered table-hover" style="width:100%"></table>

        </div>
    </div>
</div>
