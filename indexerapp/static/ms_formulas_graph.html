<div x-init="ms_formulas_graph_init()" class="px-2">
    <h1 class="text-[#0d1b2a] text-[32px] sm:text-[40pt] caudex-bold text-left mt-4 mb-3">
      Automatic oration comparison
    </h1>
  
    <div class="flex my-1 flex-wrap items-center justify-center md:justify-normal gap-2">
      <label for="ms_select_left"> Manuscript 1:</label>
      <select class="manuscript_filter_left" id="ms_select_left"></select>
  
      <label class="ml-2" for="ms_select_right"> Manuscript 2:</label>
      <select class="manuscript_filter_right" id="ms_select_right"></select>
  
      <label class="ml-2" for="traditionFilter"> Tradition filter:</label>
      <select id="traditionFilter" multiple style="width: 200px;">
        <option value="Gregorianum">Gregorianum</option>
        <option value="Gelasianum">Gelasianum</option>
      </select>
  
      <label class="ml-2" for="sacramentarySelect">Genre:</label>
      <select id="sacramentarySelect" style="width: 200px;">
        <option value="Sacramentary" selected>Sacramentary</option>
      </select>
  
      <a class="py-1 px-1 sm:py-1 sm:px-6 bg-[#795a42] hover:bg-[#997a62] text-white font-semibold rounded drop-shadow text-base"
         href="#" type="button" id="identifyTraditionsBtn">
        Identify traditions
      </a>

      <label for="colorizeTraditions">Colorize traditions</label>
      <input type="checkbox" id="colorizeTraditions">

    </div>
  
    <div class="flex my-1 flex-wrap gap-4">
      <div id="ms_stats" class="flex-1 max-w-[300px]" style="max-width: 300px;"></div>
      <div id="chart" class="overflow-x-auto flex-1"></div>
    </div>
  </div>
